<div class="container">
    <div class="row">

        <div class="col-md-6">
            <h3>Mis tareas</h3>

            <table class="table table-hover mt-5">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>COMPLETADO</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tarea of tareas">
                        <td>{{tarea.nombre}}</td>
                        <td>{{tarea.Completado}}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-6">
            <h3>Nueva tarea</h3>

            <form class="mt-5" [formGroup]="formulario" (ngSubmit)="save()" autocomplete="off">
                     <div class="mb-2">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" placeholder="Nombre" class="form-control" formControlName="nombre">
                     </div>
           


                    <div class="mb-2 form-chech">
                        <label>
                            <input type="checkbox" class="form-check-input" formControlName="completado">
                            Completado
                        </label>               
                    </div>
             
                   <div class="text-end">
                    <button class="btn btn-primary">
                        Guardar
                    </button>
                   </div>
            </form>
        </div>


    </div>
</div>
